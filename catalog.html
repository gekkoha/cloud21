<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud21 - Асортимент</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1 id="shop-name">Cloud21</h1>
      </div>
      <div id="language-switcher">
        <button class="lang-btn" data-lang="uk">Українська</button>
        <button class="lang-btn" data-lang="ru">Русский</button>
        <button class="lang-btn" data-lang="en">English</button>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" id="nav-home">Головна</a></li>
        <li><a href="catalog.html" id="nav-catalog">Асортимент</a></li>
        <li><a href="contact.html" id="nav-contact">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="catalog">
      <h2 id="catalog-title">Асортимент</h2>
      <div class="product-grid">
        <div class="product">
          <img src="images/device.jpg" alt="Device" class="product-img">
          <p class="product-name">Пристрій A</p>
          <p class="product-price" data-lang-uk="Ціна: 1200 грн" data-lang-ru="Цена: 1200 руб" data-lang-en="Price: 1200 UAH">Ціна: 1200 грн</p>
        </div>
        <div class="product">
          <img src="images/liquid.jpg" alt="Liquid" class="product-img">
          <p class="product-name">Рідина X</p>
          <p class="product-price" data-lang-uk="Ціна: 450 грн" data-lang-ru="Цена: 450 руб" data-lang-en="Price: 450 UAH">Ціна: 450 грн</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p id="footer-text" data-lang-uk="Всі права захищені." data-lang-ru="Все права защищены." data-lang-en="All rights reserved.">Всі права захищені.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
